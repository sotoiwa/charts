app:
  repository: mycluster.icp:8500/sugi/myliberty-app
  tag: "0.0.1"
  pullPolicy: Always

liberty:
  repository: mycluster.icp:8500/sugi/myliberty
  tag: "18.0.0.3"
  pullPolicy: IfNotPresent

replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 512Mi

service:
  port: 9080

persistence:
  size: "1Gi"

secretName: common-env
configMapName: common-env
contextRoot: "/"

